<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    
    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css" >


    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Employee Details</h2>
    <div>
        <form class="form-horizontal" th:object="${employeeForm}" th:action="@{/employee}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group" th:class="${#fields.hasErrors('fullname')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Fullname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fullname}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('fullname')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('salary')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Salary:</label>
                <div class="col-sm-10">
                    <input type="number" min="0" max="5000" step="0.01" class="form-control" th:field="*{salary}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('salary')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('departement')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Departement:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{departement}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('departement')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('rank')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Rank:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{rank}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('rank')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
