<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Show Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css" >

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/employee">Employees RabbitMQ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">

        <li class="nav-item">
          <a class="nav-link" href="/">Employees List</a>
        </li>
        
      </ul>
      <form class="d-flex">
        <input class="form-control me-sm-2" type="text" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Employees</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="alert alert-dismissible alert-warning">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Employee Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.id}">Employee Id</p>
                    </div>
                </div>
                </div>
                <div class="alert alert-dismissible alert-warning">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Fullname:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.fullname}">Fullname</p>
                    </div>
                </div>
                </div>
                <div class="alert alert-dismissible alert-warning">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Salary:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.salary}">Salary</p>
                    </div>
                </div>
                </div>
                <div class="alert alert-dismissible alert-warning">
                    
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Departement:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.departement}">Departement</p>
                    </div>
                </div>
                </div>
                <div class="alert alert-dismissible alert-warning">
                 <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Rank:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.rank}">Rank</p>
                    </div>
                </div>
                </div>
                <div class="alert alert-dismissible alert-warning">

                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Are Messages Sent:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.messageReceived}">Are Messages Sent</p>
                    </div>
                </div>
                </div>
<div class="alert alert-dismissible alert-warning">
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Message Count:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.messageCount}">5</p>
                    </div>
                </div>
</div>
                
            </form>
        </div>
        <form class="form-horizontal" th:object="${greetingForm}" th:action="@{/employee/indexEmployee/{employeeId}/(employeeId = ${employee.id})}" method="get">

            <div class="alert alert-dismissible alert-info">

                <label class="col-sm-2 control-label">Message :</label>
                <div class="col-sm-10">
                    <input type="text" field="*{content}" name="content"/>

                    
                </div>
            </div>

            
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </form>
        
    </div>
</div>

</body>
</html>
